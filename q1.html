        <p>Rendering images using HTML 5 Canvas</p>

        <canvas id="myCanvas" width="600" height="250" style="border:1px solid #000000;">
        Your browser does not support the HTML5 canvas tag.
        </canvas>

        <script>

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //dashed rectangle 333/////////////
        ctx.setLineDash([6]);
        ctx.strokeRect(20,105 , 35, 15);
        ctx.setLineDash([]);
        ctx.font = "20px";
        ctx.fillText("3 3 3", 27 , 115);
        ctx.save();                         // save the state

        //Top box///////////////////////////////  

        ctx.strokeRect(100,10 , 450, 93);
        ctx.translate(100, 10);             //change the origin to box1 rectangle
        ctx.fillText("HTML 1", 20 , 20);    //draw text html1

        ctx.fillStyle = "#FFFF00";
        ctx.strokeStyle = '#000000';
        ctx.fillRect(80, 30, 300, 45);






        



        ctx.restore();
        //bottom box//////////////////////////////
        ctx.strokeRect(100,125 , 450, 115);


        </script>
