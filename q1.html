      <h1>USING CANVAS</h1>
        <canvas style="padding-left:150px"id="myCanvas" width="650" height="250" >
        Your browser does not support the HTML5 canvas tag.
        </canvas>

        <script>


        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //dashed rectangle 333/////////////
        ctx.setLineDash([6]);
        ctx.strokeRect(20,105 , 35, 15);
        ctx.setLineDash([]);
        ctx.font = "20px";
        ctx.fillText("3 3 3", 27 , 115);
        ctx.save();                         // save the state

        //Top box///////////////////////////////  

        ctx.strokeRect(100,10 , 500, 93);
        ctx.translate(100, 10);             //change the origin to box1 rectangle
        ctx.fillText("HTML 1", 15 , 25);    //draw text html1

        
              
        ctx.strokeRect(100, 30, 300, 45);   //first make border
        ctx.fillStyle = "#FFFF00";        //then make rectangle
        ctx.fillRect(100, 30, 300, 45);
        ctx.fillStyle = "#000000";        //text 22
        ctx.fillText("2 2", 120, 54); 


        ctx.moveTo(120, 56);               //line for 22
        ctx.lineTo(134, 56);
        ctx.stroke();                     

        ctx.restore();



        //bottom box//////////////////////////////
        ctx.strokeRect(100,125 , 500, 115);
        ctx.translate(100, 125); 
        ctx.strokeRect(15, 15, 270, 45);   //first make border
        ctx.fillStyle = "#FFFF00";        //then make rectangle
        ctx.fillRect(15, 15, 270, 45);
        ctx.fillStyle = "#000000";        //text 4444
        ctx.fillText("4 4 4 4", 30, 39);


        
        ctx.strokeRect(285, 15, 115, 45);
        ctx.fillText("5 5 5 5 5", 285, 39);


        ctx.strokeRect(80, 60, 320, 45);
        ctx.fillText("6 6 6 6 6 6", 90, 85);
        ctx.restore();


        </script>
